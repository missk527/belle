<style>

  }
  button.choice:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(0,0,0,.10);border-color:var(--y2)}
  button.choice.selected{border-color:var(--y3);box-shadow:0 0 0 4px #FBC02D33}
  .opt-letter{

  }
  .svgbox{width:90px;height:90px;display:grid;place-items:center;background:#FFFDE7;border-radius:10px;border:1px dashed #FDD835}
  .controls{

<body>
<header>

<div class="wrap">

<script>
// 30 questions â€“ mixed (nonâ€‘verbal style, simple shapes, rotations, sequences).

  },

  {t:"Counting", q:"How many triangles are in a star made by overlapping two triangles?", o:["4","6","8","10","12"], a:3, e:"There are 6 small triangles and 2 large: total 8."},
  {t:"Rotation", q:"Rotate the Lâ€‘shape 90Â° clockwise. It will pointâ€¦", o:["up","down","left","right","nowhere"], a:3, e:"An L becomes â…ƒ which opens to the left."},
  {t:"Sequence", q:"Black, white, black, white, â€¦ What comes next?", o:["black","white","grey","yellow","none"], a:0, e:"It alternates; next is black."},
  {t:"Grids", q:"In a 2Ã—2 grid, three cells have â— and the topâ€‘right is empty. After a 90Â° clockwise rotation, the empty cell will beâ€¦", o:["topâ€‘right","bottomâ€‘right","bottomâ€‘left","topâ€‘left","center"], a:1, e:"Topâ€‘right moves to bottomâ€‘right."},
  {t:"Odd One Out", q:"Choose the odd one out.", o:["â—‹","â—‡","â–¡","â¬£","â—"], a:4, e:"â— is filled while others are outlines."},
  {t:"Angles", q:"Which is a right angle?", o:["30Â°","45Â°","60Â°","90Â°","120Â°"], a:3, e:"A right angle is 90Â°."},
  {t:"Rotation", q:"A clock hand points at 3. After turning 180Â°, it points atâ€¦", o:["9","12","6","3","1"], a:0, e:"3 â†’ 9 after 180Â°."},
  {t:"Mirror", q:"Vertical mirror of â†— isâ€¦", o:["â†–","â†—","â†˜","â†™","â†“"], a:2, e:"Right becomes left; â†— becomes â†–? Waitâ€”vertical mirror over yâ€‘axis flips horizontal: â†— â†’ â†–. But options have â†˜ at index 2. Correct is â†– (index 0)."},
];

// Add more generated to reach 30
const more = [
  {t:"Series", q:"Fill the blank: 2, 4, 8, 16, __", o:["18","24","30","32","64"], a:3, e:"Doubles each time; 32."},
  {t:"Counting", q:"How many lines of symmetry does a rectangle (not a square) have?", o:["0","1","2","4","8"], a:2, e:"Two: vertical and horizontal."},
  {t:"Pattern", q:"Circle, square, circle, square, circle, ?", o:["triangle","square","circle","hexagon","diamond"], a:1, e:"Alternates; next is square."},
  {t:"Rotation", q:"Rotate â–² by 270Â° clockwise.", o:["â–²","â–¼","â—€","â–¶","â—†"], a:2, e:"270Â° clockwise = 90Â° anticlockwise; â–² becomes â—€."},
  {t:"Net", q:"How many faces does a cube have?", o:["4","5","6","7","8"], a:2, e:"A cube has 6 faces."},
  {t:"Mirror", q:"In a vertical mirror, the word 'bÉ’d' looks likeâ€¦", o:["bod","dob","pÉ’q","qÉ’p","bÉ’d"], a:1, e:"Left-right reversed: 'dob' (using normal letters)."},
  {t:"Positions", q:"If a dot moves two steps right and one up, from (0,0) it reachesâ€¦", o:["(2,1)","(1,2)","(2,-1)","(-2,1)","(0,2)"], a:0, e:"x+2, y+1 â†’ (2,1)."},
  {t:"Sequence", q:"Edges in polygons: triangle(3), square(4), pentagon(5), â€¦ next?", o:["hexagon","heptagon","octagon","nonagon","decagon"], a:0, e:"Increasing by 1 â†’ hexagon."},
  {t:"Clockwise", q:"Turn â—€ 90Â° clockwise.", o:["â–²","â–¼","â–¶","â—€","â—†"], a:2, e:"Left becomes right: â–¶."},
  {t:"Counting", q:"How many small squares are in a 3Ã—3 grid?", o:["6","7","8","9","12"], a:3, e:"There are 9 small unit squares."},
  {t:"Pattern", q:"Which completes: â—†, â—‡, â—†, â—‡, ?", o:["â—†","â—‡","â—‹","â—","â–¡"], a:0, e:"Filled diamond alternates with outline: â—†."},
  {t:"Angles", q:"Straight angle equalsâ€¦", o:["90Â°","120Â°","180Â°","270Â°","360Â°"], a:2, e:"A straight angle is 180Â°."},
  {t:"Mirror", q:"Horizontal mirror of â–² isâ€¦", o:["â–²","â–¼","â—€","â–¶","â—†"], a:1, e:"Flip top-bottom: â–¼."},
  {t:"Rotation", q:"After two 90Â° clockwise turns, â†– becomesâ€¦", o:["â†—","â†˜","â†™","â†–","â†’"], a:2, e:"Two steps CW from â†– â†’ â†˜ â†’ â†™."},
  {t:"Odd One Out", q:"Pick the odd one.", o:["â¬œ","â¬›","â—¼","â—»","â—¾"], a:0, e:"â¬œ is an outline; others are filled."},
  {t:"Symmetry", q:"How many axes of symmetry does a regular hexagon have?", o:["2","3","4","6","8"], a:3, e:"Regular nâ€‘gon has n axes â†’ 6."},
  {t:"Counting", q:"How many vertices does a cube have?", o:["6","8","10","12","16"], a:1, e:"A cube has 8 vertices."},
  {t:"Series", q:"Find the next number: 1, 1, 2, 3, 5, 8, ?", o:["8","10","11","13","15"], a:3, e:"Fibonacci â†’ 13."},
  {t:"Net", q:"A cylinder has how many flat faces?", o:["0","1","2","3","4"], a:2, e:"Two circular flat faces."},
  {t:"Rotation", q:"Rotate â–¼ by 180Â°.", o:["â–²","â–¼","â—€","â–¶","â—†"], a:0, e:"Upsideâ€‘down of â–¼ is â–²."}
];

const tail = [
  {t:"Counting", q:"How many diagonals in a square?", o:["1","2","3","4","5"], a:1, e:"Two diagonals."},
  {t:"Sequence", q:"Which comes next: â—¯, â—¯â—¯, â—¯â—¯â—¯, ?", o:["â—¯â—¯","â—¯â—¯â—¯","â—¯â—¯â—¯â—¯","â—¯","â—¯â—¯â—¯â—¯â—¯"], a:2, e:"Increase by one circle each time."},
  {t:"Pattern", q:"Which pair follows: AB, BC, CD, ?", o:["DE","AD","DC","CE","BD"], a:0, e:"Shift on the alphabet â†’ DE."},
  {t:"Angles", q:"Reflex angle isâ€¦", o:["< 90Â°","90Â°â€“180Â°","> 180Â° and < 360Â°","= 360Â°","= 0Â°"], a:2, e:"Reflex angles are between 180Â° and 360Â°."},
  {t:"Mirror", q:"Vertical mirror of the bracket â€˜(â€™ isâ€¦", o:[")","(","[","]","{"], a:0, e:"( becomes ) in a vertical mirror."},
  {t:"Rotation", q:"Rotate the letter N by 180Â°. It looks likeâ€¦", o:["N","Z","S","N (same)","Ğ˜"], a:3, e:"Capital N is symmetrical in 180Â° rotation."},
  {t:"Odd One Out", q:"Choose the odd one.", o:["â–¼","â–²","â—€","â–¶","â—†"], a:4, e:"â—† is not a triangle."},
  {t:"Series", q:"Complete: 5, 10, 15, 20, __", o:["22","24","25","30","35"], a:2, e:"Add 5 each time â†’ 25."},
  {t:"Counting", q:"How many edges does a triangular prism have?", o:["6","8","9","12","15"], a:2, e:"Triangular prism has 9 edges."}
];

// Fix for question 11 description/answers
QUESTIONS[10].o = ["â†–","â†—","â†˜","â†™","â†“"];
QUESTIONS[10].a = 0;
QUESTIONS[10].e = "Vertical mirror flips left/right: â†— becomes â†–.";

const DATA = [...QUESTIONS, ...more, ...tail]; // total 30

// ---- QUIZ ENGINE ----
let idx = 0;
let score = 0;
let chosen = null;
const answers = []; // for review

const qtext = document.getElementById('qtext');
const options = document.getElementById('options');
const qNumber = document.getElementById('qNumber');
const topicTag = document.getElementById('topicTag');
const bar = document.getElementById('bar');
const statusMsg = document.getElementById('statusMsg');
const explain = document.getElementById('explain');
const checkBtn = document.getElementById('checkBtn');
const nextBtn = document.getElementById('nextBtn');
const resultCard = document.getElementById('result');
const finalScore = document.getElementById('finalScore');
const reviewList = document.getElementById('reviewList');
const markText = document.getElementById('markText');

function renderQuestion() {
  const total = DATA.length;
  const q = DATA[idx];
  qNumber.textContent = `Question ${idx+1} / ${total}`;
  topicTag.textContent = q.t;
  qtext.innerHTML = q.q;
  options.innerHTML = '';
  chosen = null;
  checkBtn.disabled = true;
  nextBtn.disabled = true;
  explain.classList.add('hidden');
  statusMsg.textContent = '';
  bar.style.width = `${(idx)/total*100}%`;
  // build buttons
  q.o.forEach((text,i)=>{
    const btn = document.createElement('button');
    btn.className = 'choice';
    btn.innerHTML = `<span class="opt-letter">${String.fromCharCode(97+i)})</span><span>${text}</span>`;
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('button.choice').forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected');
      chosen = i;
      checkBtn.disabled = false;
    });
    options.appendChild(btn);
  });
}

function checkAnswer(){
  const q = DATA[idx];
  if(chosen==null) return;
  const correct = (chosen===q.a);
  answers.push({i:idx, pick:chosen, correct:q.a});
  if(correct){
    statusMsg.textContent = 'âœ“ Correct';
    statusMsg.className = 'status correct';
    score++;
    markText.textContent = `Marks: ${score}`;
  }else{
    statusMsg.textContent = 'âœ— Wrong';
    statusMsg.className = 'status wrong';
  }
  explain.textContent = q.e || '';
  explain.classList.remove('hidden');
  checkBtn.disabled = true;
  nextBtn.disabled = false;
}

function nextQuestion(){
  if(idx < DATA.length - 1){
    idx++;
    renderQuestion();
  }else{
    // finished
    document.querySelector('.card').classList.add('hidden');
    resultCard.classList.remove('hidden');
    finalScore.textContent = `${score}/${DATA.length}`;
    bar.style.width = `100%`;
    // review
    reviewList.innerHTML = '';
    answers.forEach((a,j)=>{
      const q = DATA[a.i];
      const li = document.createElement('li');
      const isRight = a.pick===a.correct;
      const pickedTxt = q.o[a.pick] ?? 'â€”';
      const correctTxt = q.o[a.correct];
      li.innerHTML = `<div class="${isRight?'correct':'wrong'}"><b>Q${j+1}.</b> ${q.q}<br>
      <span>Your answer:</span> <b>${String.fromCharCode(65+(a.pick??-1))}</b> â€“ ${pickedTxt}<br>
      <span>Correct:</span> <b>${String.fromCharCode(65+q.a)}</b> â€“ ${correctTxt}
      ${q.e?('<br><em>'+q.e+'</em>'):''}
      </div>`;
      reviewList.appendChild(li);
    });
  }
}

checkBtn.addEventListener('click', checkAnswer);
nextBtn.addEventListener('click', nextQuestion);

renderQuestion();
</script>
