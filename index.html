<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal</title>
  <meta name="description" content="Student Timothy's personal learning portal with subject links." />
  <style>
    :root{
      --bg-start:#fff176; /* 淺黃 */
      --bg-end:#ffd54f;   /* 橘黃 */
      --card-bg:#fff3e0;  /* 米色 */
      --card-border:#f9a825; /* 深黃邊框 */
      --text:#4e342e;     /* 棕色字體 */
      --muted:#8d6e63;    /* 柔和棕色 */
      --accent:#ef6c00;   /* 橙色強調 */
    }

    *{box-sizing:border-box}

    html,body{
      height:100%;
    }

    body{
      margin:0;
      font-family: "Comic Sans MS", "Segoe UI", Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(160deg, var(--bg-start), var(--bg-end));
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .wrap{
      width:min(960px, 100%);
    }

    header{
      text-align:center;
      margin-bottom:24px;
    }
    h1{
      font-size: clamp(24px, 3.2vw, 36px);
      margin:0 0 6px 0;
      letter-spacing:.5px;
      color:var(--accent);
    }
    .student-name{
      margin-top:6px;
      font-size:18px;
      color: var(--text);
      font-weight:600;
    }
    .student-year{
      margin-top:4px;
      font-size:16px;
      color:var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:16px;
      margin-top:20px;
    }

    .subject{
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      background: var(--card-bg);
      border:2px solid var(--card-border);
      border-radius: 20px;
      padding:20px 18px;
      min-height:80px;
      font-size: 18px;
      font-weight:600;
      color: var(--text);
      text-align:center;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,.15);
    }
    .subject:hover{
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,.25);
      background: #ffe0b2;
    }
    .subject:focus-visible{
      outline:none;
      box-shadow: 0 0 0 3px rgba(239,108,0,.5);
    }

    @media (max-width: 420px){
      .subject{ min-height:64px; font-size:16px; padding:18px 16px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <header>
      <h1>🐾 Student Portal 🐾</h1>
      <div class="student-name">Student: Belle</div>
      <div class="student-year">Prep 7</div>
    </header>

    <section class="grid" aria-label="Subject list">
      <a class="subject" href="https://missk527.github.io/belle/pinkspell.html" target="_blank" rel="noopener">🦊 English spelling</a>
      <a class="subject" href="https://missk527.github.io/belle/ptran.html" target="_blank" rel="noopener">🐼 English helper</a>
     <a class="subject" href="https://missk527.github.io/com/com1.html" target="_blank" rel="noopener">🦉 Comprehension game</a>
       <a class="subject" href="https://missk527.github.io/math/y61.html" target="_blank" rel="noopener">🦁 Mathematics</a>
      <a class="subject" href="https://missk527.github.io/bio/bio1c.html" target="_blank" rel="noopener">🐒 Biology</a>
      <a class="subject" href="https://missk527.github.io/chem/1ai.html" target="_blank" rel="noopener">🦉 Chemistry</a>
      <a class="subject" href="https://missk527.github.io/phy/1work.html" target="_blank" rel="noopener">🐢 Physics</a>
      <a class="subject" href="https://missk527.github.io/happymath/index.html" target="_blank" rel="noopener">🦁 Timetable</a>
    </section>
  </main>
</body>
</html>
